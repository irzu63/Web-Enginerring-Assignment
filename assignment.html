<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <form action="login" method="post">
        <div class="main">
            <h2>Login</h2>
            <div class="content">

                <label for="username">Username </label>
                <input type="text" placeholder="enter your username" class="name" required> <br>
                <label for="password">Password </label>
                <input type="password" placeholder="enter your paasword" class="pass" required> <br>
                <a href="forgot password">Forgot password ?</a>
                <button type="submit" id="login" value="login"> Login </button>
                <p>Not registered? <a href="./singup.html">Signup here</a></p>
            </div>

        </div>
    </form>
</body>

</html>

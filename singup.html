<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Signup Page</title>

</head>

<body>

    <form action="signup Page" method="POST">

        <div class="main">
            <h2>Signup Page</h2>
            <div class="content">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="name"
                    required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" class="pass"
                    required><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="telephone">Phone Number:</label>
                <input type="tel" id="telephone" name="telephone"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="agree" id="signup">I agree to the terms and conditions:</label>
                <input type="checkbox" id="signup" name="agree" required><br><br>

                <button type="submit" id="Signup" value="Sign Up"> Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
